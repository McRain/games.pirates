        * {

        body {
            background: #000;

        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
        }

        .button {
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border: 3px solid #FFD700;
            border-radius: 25px;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 250px;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #A0522D, #CD853F);
        }

        .button:active {
            transform: scale(0.95);
        }

        .back-button {
            background: linear-gradient(45deg, #654321, #8B4513);
            font-size: 20px;
            padding: 10px 20px;
        }

        .level-button {
            background: linear-gradient(45deg, #2F4F4F, #708090);
        }

        .level-button.easy {
            background: linear-gradient(45deg, #228B22, #32CD32);
        }

        .level-button.medium {
            background: linear-gradient(45deg, #FF8C00, #FFA500);
        }

        .level-button.hard {
            background: linear-gradient(45deg, #B22222, #DC143C);
        }

        .title {
            color: #FFD700;
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            color: #FFA500;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
        }

        #loading-bar-container {
            width: 80%;
            max-width: 400px;
            height: 30px;
            background: #333;
            border: 2px solid #FFD700;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }

        #loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF8C00, #FFD700);
            width: 0%;
            transition: width 0.3s ease;
        }

        #loading-text {
